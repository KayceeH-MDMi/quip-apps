name: Publish to @next tag on npm
on:
    push:
        branches:
            - master
jobs:
    npm-publish:
        name: npm-publish
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@master
            - name: Set up Node.js
              uses: actions/setup-node@master
              with:
                  node-version: 12.0.0
            - run: npm run publish:next
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
